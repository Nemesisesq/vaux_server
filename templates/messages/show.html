<div class="page-header">
  <h1>Message#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= messagesPath() %>" class="btn btn-info">Back to all Messages</a></li>
  <li><a href="<%= editMessagePath({ message_id: message.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= messagePath({ message_id: message.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Text</strong>: <%= message.Text %>
</p>
<p>
  <strong>Image</strong>: <%= message.Image %>
</p>
<p>
  <strong>Sound</strong>: <%= message.Sound %>
</p>
<p>
  <strong>User</strong>: <%= message.User %>
</p>
<p>
  <strong>Thread</strong>: <%= message.Thread %>
</p>
