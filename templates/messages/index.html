<div class="page-header">
  <h1>Messages</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newMessagesPath() %>" class="btn btn-primary">Create New Message</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Text</th>
    <th>Image</th>
    <th>Sound</th>
    <th>User</th>
    <th>Thread</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (message) in messages { %>
      <tr>
      <td><%= message.Text %></td>
        <td><%= message.Image %></td>
        <td><%= message.Sound %></td>
        <td><%= message.User %></td>
        <td><%= message.Thread %></td>
        <td>
          <div class="pull-right">
            <a href="<%= messagePath({ message_id: message.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editMessagePath({ message_id: message.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= messagePath({ message_id: message.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
