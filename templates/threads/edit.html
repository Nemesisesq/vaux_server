<div class="page-header">
  <h1>Edit Thread</h1>
</div>

<%= form_for(thread, {action: threadPath({ thread_id: thread.ID }), method: "PUT"}) { %>
  <%= partial("threads/form.html") %>
  <a href="<%= threadPath({ thread_id: thread.ID }) %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
<% } %>
