<div class="page-header">
  <h1>Threads</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newThreadsPath() %>" class="btn btn-primary">Create New Thread</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>ImageUrl</th>
    <th>LastMessageAt</th>
    <th>Name</th>
    <th>New</th>
    <th>Messages</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (thread) in threads { %>
      <tr>
      <td><%= thread.ImageUrl %></td>
        <td><%= thread.LastMessageAt %></td>
        <td><%= thread.Name %></td>
        <td><%= thread.New %></td>
        <td><%= thread.Messages %></td>
        <td>
          <div class="pull-right">
            <a href="<%= threadPath({ thread_id: thread.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editThreadPath({ thread_id: thread.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= threadPath({ thread_id: thread.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
