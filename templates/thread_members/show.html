<div class="page-header">
  <h1>ThreadMember#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= threadMembersPath() %>" class="btn btn-info">Back to all ThreadMembers</a></li>
  <li><a href="<%= editThreadMemberPath({ thread_member_id: threadMember.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= threadMemberPath({ thread_member_id: threadMember.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>ThreadID</strong>: <%= threadMember.ThreadID %>
</p>
<p>
  <strong>MemberID</strong>: <%= threadMember.MemberID %>
</p>
<p>
  <strong>Active</strong>: <%= threadMember.Active %>
</p>
