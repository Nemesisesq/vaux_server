<div class="page-header">
  <h1>Profile#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li class="list-inline-item"><a href="<%= profilesPath() %>" class="btn btn-info">Back to all Profiles</a></li>
  <li class="list-inline-item"><a href="<%= editProfilePath({ profile_id: profile.ID })%>" class="btn btn-warning">Edit</a></li>
  <li class="list-inline-item"><a href="<%= profilePath({ profile_id: profile.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>FirstName</strong>: <%= profile.FirstName %>
</p>
<p>
  <strong>LastName</strong>: <%= profile.LastName %>
</p>
<p>
  <strong>UserID</strong>: <%= profile.UserID %>
</p>
